version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Add other env vars from your .env file here
      # GOOGLE_APPLICATION_CREDENTIALS: ...
      # OPENAI_API_KEY: ...
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  worker:
    build: ./worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials.json
      # Add other env vars from your .env file here
    depends_on:
      - postgres
      - redis
    volumes:
      - ./instashortsio-ee60d0796b8c.json:/app/credentials.json
    env_file:
      - .env

  renderer:
    build: ./renderer
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials.json
      # Add other env vars from your .env file here
    depends_on:
      - postgres
      - redis
    volumes:
      - ./instashortsio-ee60d0796b8c.json:/app/credentials.json
    env_file:
      - .env

  studio:
    build: ./web
    command: pnpm db:studio
    ports:
      - "4983:4983"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
